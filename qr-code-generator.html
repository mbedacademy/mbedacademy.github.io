<!-- ================= HEADER ================= -->

    <a class="brand" href="index.html">

    <nav id="nav" class="nav">
      <a href="index.html">Home</a>
      <a href="udemy-courses.html">Courses</a>

      <a href="#">FAQ</a>
      <a href="#">Contact</a>
    </nav>
  </div>
</header>

<!-- ================= QR APP ================= -->
<div class="qr-container">
  <h1>ðŸ”³ QR Code Generator</h1>

  <select id="type" onchange="updateFields()">
    <option value="text">Text / URL</option>
    <option value="whatsapp">WhatsApp</option>
    <option value="email">Email</option>
    <option value="phone">Phone</option>
    <option value="wifi">Wi-Fi</option>
    <option value="upi">UPI Payment</option>
  </select>

  <input id="main" placeholder="Enter text or URL">

  <input id="wa" class="hidden" placeholder="WhatsApp number (country code)">
  <input id="email" class="hidden" placeholder="Email address">
  <input id="subject" class="hidden" placeholder="Email subject">
  <input id="phone" class="hidden" placeholder="Phone number">
  <input id="ssid" class="hidden" placeholder="Wi-Fi SSID">
  <input id="pass" class="hidden" placeholder="Wi-Fi password">
  <input id="upi" class="hidden" placeholder="UPI ID">
  <input id="name" class="hidden" placeholder="Payee name">
  <input id="amount" class="hidden" placeholder="Amount (optional)">

  <div id="error" class="error"></div>

  <button onclick="generateQR()">Generate QR</button>
  <button id="downloadBtn" onclick="downloadQR()" disabled>Download QR</button>

  <div class="qr-box">
    <canvas id="qr"></canvas>
  </div>

  <div class="note">QR is generated only after valid input</div>
</div>

<!-- ================= FOOTER ================= -->
<footer class="site-footer">
  <p>Â© <span id="year"></span> Mbed Academy</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>

<script>
document.getElementById("year").textContent = new Date().getFullYear();

function toggleMenu() {
  document.getElementById("nav").classList.toggle("show");
}
</script>

<!-- ===== QR SCRIPT (unchanged) ===== -->
<script>
const qr = new QRious({ element: document.getElementById("qr"), size: 240 });
let isGenerated = false;

function updateFields() {
  document.querySelectorAll(".qr-container input").forEach(i => i.classList.add("hidden"));
  error.textContent = "";
  downloadBtn.disabled = true;
  qr.value = "";
  const t = type.value;
  if (t === "text") main.classList.remove("hidden");
  if (t === "whatsapp") wa.classList.remove("hidden");
  if (t === "email") { email.classList.remove("hidden"); subject.classList.remove("hidden"); }
  if (t === "phone") phone.classList.remove("hidden");
  if (t === "wifi") { ssid.classList.remove("hidden"); pass.classList.remove("hidden"); }
  if (t === "upi") { upi.classList.remove("hidden"); name.classList.remove("hidden"); amount.classList.remove("hidden"); }
}

function generateQR() {
  const t = type.value;
  let value = "";
  error.textContent = "";

  if (t === "text" && !main.value.trim()) return showError("Text or URL required");
  if (t === "text") value = main.value;

  if (t === "whatsapp") {
    if (!/^\d{10,15}$/.test(wa.value)) return showError("Invalid WhatsApp number");
    value = "https://wa.me/" + wa.value;
  }

  if (t === "email") {
    if (!/^\S+@\S+\.\S+$/.test(email.value)) return showError("Invalid email");
    value = `mailto:${email.value}?subject=${encodeURIComponent(subject.value)}`;
  }

  if (t === "phone") value = "tel:" + phone.value;
  if (t === "wifi") value = `WIFI:T:WPA;S:${ssid.value};P:${pass.value};;`;
  if (t === "upi") value = `upi://pay?pa=${upi.value}&pn=${name.value}&am=${amount.value}`;

  qr.value = value;
  downloadBtn.disabled = false;
}

function showError(msg) { error.textContent = msg; }

function downloadQR() {
  const link = document.createElement("a");
  link.download = "qr-code.png";
  link.href = qr.element.toDataURL();
  link.click();
}

updateFields();
</script>

</body>
</html>
